<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Confirmado | MACVASQUEZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      padding: 32px;
      max-width: 420px;
      text-align: center;
    }
    h2 { margin-top: 0; }
    .ok { color: #16a34a; }
    .fail { color: #dc2626; }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #0ea5e9;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card" id="contenedor">
    <h2>Procesando pago...</h2>
    <p>Por favor, espera un momento.</p>
  </div>

  <script>
  async function main(){
    const params = new URLSearchParams(window.location.search);
    const estado = params.get("status") || "Approved";
    const referencia = params.get("idTransaction") || "N/A";
    const monto = params.get("amount") || "1.00";
    const contenedor = document.getElementById("contenedor");

    // Mostrar estado de pago
    if (estado === "Approved" || estado === "APPROVED" || estado === "aprobado"){
      contenedor.innerHTML = `
        <h2 class="ok">‚úîÔ∏è ¬°Pago Aprobado!</h2>
        <p>Tu pago fue procesado correctamente.</p>
        <p><strong>Monto:</strong> $${monto}</p>
        <p><strong>Referencia:</strong> ${referencia}</p>
        <p>Activando tus consultas...</p>
      `;

      // === NUEVO: Desbloquear consultas de nombres ===
      try {
        let deviceId = localStorage.getItem('mvDeviceId');
        if (!deviceId) {
          deviceId = 'mv-' + Date.now() + '-' + Math.random().toString(16).slice(2);
          localStorage.setItem('mvDeviceId', deviceId);
        }

        const resp = await fetch("https://macvasquez-quota-lt8rqerln-milton002s-projects.vercel.app/api/quota/unlock", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "x-device-id": deviceId
          },
          body: JSON.stringify({ endpoint: "nombres" })
        });

        const data = await resp.json();
        console.log("üîì Resultado del desbloqueo:", data);

        if (data.ok || data.unlocked) {
          localStorage.setItem("mv_paid", "1");
          localStorage.setItem("mv_paid_meta", JSON.stringify({
            endpoint: "nombres",
            unlockedAt: new Date().toISOString(),
            deviceId
          }));

          contenedor.innerHTML = `
            <h2 class="ok">‚úÖ ¬°Consultas desbloqueadas!</h2>
            <p>Tu pago fue registrado y las consultas de nombres est√°n activas.</p>
            <p><strong>Monto:</strong> $${monto}</p>
            <p><strong>Referencia:</strong> ${referencia}</p>
            <a class="btn" href="https://www.macvasquez.com#identificacion-nombres">Volver a Consultas</a>
          `;
        } else {
          contenedor.innerHTML += `<p style="color:#dc2626">‚ö†Ô∏è No se pudo confirmar el desbloqueo.</p>`;
        }
      } catch (err) {
        console.error("Error al activar desbloqueo:", err);
        contenedor.innerHTML += `<p style="color:#dc2626">‚ö†Ô∏è Error al activar desbloqueo.</p>`;
      }
    } else {
      contenedor.innerHTML = `
        <h2 class="fail">‚ùå Pago Rechazado</h2>
        <p>No se pudo completar el pago.</p>
        <a class="btn" href="https://www.macvasquez.com">Volver</a>
      `;
    }
  }

  main();
  </script>
</body>
</html>
