<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gracias por tu compra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #27ae60;
    }
    .respuesta {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-volver {
      display: inline-block;
      margin-top: 30px;
      background-color: #2c3e50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
    }
    .btn-volver:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <h1>✅ ¡Gracias por tu compra!</h1>
  <p>Estamos verificando tu pago...</p>

  <div class="respuesta" id="respuesta"></div>

  <a class="btn-volver" href="https://www.macvasquez.com">Volver al inicio</a>

  <script>
    function getQueryVariable(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const id = getQueryVariable("id");
    const clientTxId = getQueryVariable("clientTransactionId");

    const token = "Bearer TU_TOKEN_PRODUCCION_AQUI"; // Reemplaza con tu token real

    fetch("https://pay.payphonetodoesposible.com/api/button/V2/Confirm", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": token
      },
      body: JSON.stringify({
        id: Number(id),
        clientTxId: clientTxId
      })
    })
    .then(response => response.json())
    .then(data => {
      const contenedor = document.getElementById("respuesta");

      if (data.transactionStatus === "Approved") {
        const email = data.email || "cliente";

        contenedor.innerHTML = `
          <h2 style="color:#27ae60;">✔️ Pago Aprobado</h2>
          <p>Gracias por tu compra. En unos minutos recibirás un correo en: <strong>${email}</strong> con tus claves de acceso.</p>
        `;

        // Enviar datos como formulario oculto (evita CORS)
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "https://script.google.com/macros/s/AKfycbxfDsqFyc1qtztsXukZqnT5LE97GpPe94JD7tmzfuam1jB4YjflzYobjNkdDnjHPJnwZw/exec";

        const input = document.createElement("input");
        input.type = "hidden";
        input.name = "payload";
        input.value = JSON.stringify(data);

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();

      } else {
        contenedor.innerHTML = `
          <h2 style="color:#e74c3c;">❌ Pago No Aprobado</h2>
          <p>Hubo un problema con tu transacción. Por favor, verifica los datos o contáctanos.</p>
        `;
      }
    })
    .catch(error => {
      document.getElementById("respuesta").innerHTML = `
        <h2 style="color:#e67e22;">⚠️ Error de verificación</h2>
        <p>No se pudo verificar el pago. Intenta nuevamente más tarde.</p>
        <pre>${JSON.stringify(error, null, 2)}</pre>
      `;
    });
  </script>
</body>
</html>
