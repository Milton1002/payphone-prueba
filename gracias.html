<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmaci√≥n de pago - MACVASQUEZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #eff6ff;
      --success: #16a34a;
      --danger: #dc2626;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --bg: #f3f4f6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0f2fe 0, #f9fafb 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      max-width: 560px;
      width: 100%;
      border-radius: 18px;
      padding: 24px 22px 22px;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.12),
        0 0 0 1px rgba(148, 163, 184, 0.12);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    .badge-success {
      background: #ecfdf3;
      color: #166534;
    }
    .badge-error {
      background: #fef2f2;
      color: #b91c1c;
    }
    .badge span.icon {
      font-size: 16px;
    }
    h1 {
      font-size: 22px;
      margin: 14px 0 10px;
      color: var(--text-main);
    }
    p {
      margin: 0 0 6px;
      font-size: 14px;
      color: var(--text-muted);
    }
    .amount {
      font-size: 20px;
      font-weight: 700;
      margin: 10px 0 4px;
      color: var(--text-main);
    }
    .muted {
      color: var(--text-muted);
      font-size: 13px;
    }
    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 14px 0 10px;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: #1d4ed8;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .pill code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
    }
    .section {
      border-radius: 14px;
      border: 1px dashed var(--border);
      padding: 10px 12px;
      background: #f9fafb;
      margin-top: 10px;
    }
    .section h2 {
      font-size: 13px;
      margin: 0 0 4px;
      font-weight: 600;
      color: #111827;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .section p {
      font-size: 13px;
      margin: 2px 0;
    }
    .status-log {
      margin-top: 14px;
      font-size: 12px;
      color: var(--text-muted);
      border-radius: 10px;
      background: #f9fafb;
      padding: 8px 10px;
    }
    .status-log strong {
      color: #111827;
    }
    .btn-row {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      justify-content: center;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-outline {
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--border);
    }
    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.4;
    }
    @media (max-width: 480px) {
      .card { padding: 20px 16px; }
      h1 { font-size: 19px; }
    }
  </style>
</head>
<body>
  <div class="card" id="root">
    <!-- Contenido se rellena con JS -->
    <div id="content">
      <p style="font-size:14px;color:#6b7280;">Procesando pago‚Ä¶</p>
    </div>
  </div>

<script>
(function(){
  const GAS_URL = "https://script.google.com/macros/s/AKfycbw-wKOMth52TeyUP0du_rAh7KIffyExhnu-5oB9rzfKlQJAfIosLcqoqI3wpwbIa-tUQQ/exec";

  function money(v){
    const n = Number(v || 0);
    if (!isFinite(n)) return "$0.00";
    return "$" + (Math.round(n * 100) / 100).toFixed(2);
  }

  function getParams(){
    const p = new URLSearchParams(window.location.search || "");
    const obj = {};
    p.forEach((v,k)=>{ obj[k] = v; });
    return obj;
  }

  function normalizarEstado(rawStatus){
    if(!rawStatus) return "PENDING";
    const s = String(rawStatus).toUpperCase();
    if (s === "APPROVED" || s === "COMPLETED" || s === "SUCCESS") return "APPROVED";
    if (s === "REJECTED" || s === "FAILED" || s === "CANCELED") return "REJECTED";
    return s;
  }

  function buildProductosString(params){
    // Si index/payphone ya nos env√≠a un 'productos' expl√≠cito, lo usamos
    if (params.productos){
      return params.productos;
    }

    // Caso recarga √Ågil: vienen consultas y monto
    const consultas = params.consultas;
    const monto     = params.monto;
    if (consultas && monto){
      const nombre = encodeURIComponent(`Recarga consultas (${consultas} consultas)`);
      return `${nombre}|1|${monto}`;
    }

    // Fallback gen√©rico: un producto con el monto total
    const amountParam = params.amount || params.monto || "0";
    // PayPhone normalmente maneja amount en CENTAVOS (ej. 2000 => $20.00)
    const cents = Number(amountParam);
    const total = isFinite(cents) ? (cents / 100) : 0;
    const nombre = encodeURIComponent("Compra en MACVASQUEZ");
    return `${nombre}|1|${total.toFixed(2)}`;
  }

  function buildPayphoneData(params){
    const amountRaw = params.amount || params.monto || "";
    const cents = Number(amountRaw);
    const amount = isFinite(cents) ? cents : 0;

    return {
      // Datos b√°sicos de PayPhone
      transactionId:       params.idTransaction || params.transactionId || "",
      transactionStatus:   normalizarEstado(params.status),
      amount:              amount, // en centavos, igual que llega
      email:               params.email || params.mail || "",
      phoneNumber:         params.phone || params.phoneNumber || params.optionalParameter1 || "",
      reference:           params.reference || "Compra en MACVASQUEZ",
      clientTransactionId: params.clientTxId || params.clientTransactionId || "",
      cardBrand:           params.cardBrand || "",
      authorizationCode:   params.authorizationCode || "",
      raw:                 params
    };
  }

  function renderUI(params, payphoneData){
    const content = document.getElementById("content");
    if (!content) return;

    const status = payphoneData.transactionStatus;
    const approved = (status === "APPROVED");

    const amountInDollars = isFinite(payphoneData.amount)
      ? (payphoneData.amount / 100)
      : 0;

    const deviceId = params.deviceId || params.device || "";

    const badgeClass = approved ? "badge badge-success" : "badge badge-error";
    const badgeText  = approved ? "Pago aprobado" : "Pago no aprobado";
    const badgeIcon  = approved ? "‚úÖ" : "‚ö†Ô∏è";

    const title = approved
      ? "¬°Gracias por tu compra!"
      : "No se pudo completar tu pago";

    const subtitle = approved
      ? "Estamos registrando tu compra y activando tu acceso."
      : "Puedes intentar nuevamente o contactar soporte si el cargo aparece en tu banco. üì± 0980914469";

    const txId     = payphoneData.transactionId || "N/D";
    const ref      = payphoneData.reference || "Compra en MACVASQUEZ";
    const phone    = payphoneData.phoneNumber || "No proporcionado";

    content.innerHTML = `
      <div>
        <div class="${badgeClass}">
          <span class="icon">${badgeIcon}</span>
          <span>${badgeText}</span>
        </div>
        <h1>${title}</h1>
        <p>${subtitle}</p>

        <div class="amount">${money(amountInDollars)}</div>
        <p class="muted">Referencia: <strong>${ref}</strong></p>

        <div class="pill-row">
          <div class="pill">
            üßæ <span>ID transacci√≥n:</span> <code>${txId}</code>
          </div>
          <div class="pill">
            üì± <span>Tel√©fono:</span> <code>${phone}</code>
          </div>
          ${deviceId ? `
            <div class="pill">
              üíª <span>Device ID:</span> <code>${deviceId}</code>
            </div>` : ""}
        </div>

        <div class="section">
          <h2>Qu√© sigue</h2>
          <p>Tu compra se est√° registrando en nuestro sistema.</p>
          <p>Recibir√°s un correo con el detalle y c√≥digos de acceso.</p>
        </div>

        <div class="status-log" id="statusLog">
          <strong>Estado de registro:</strong> Preparando env√≠o a MACVASQUEZ‚Ä¶
        </div>

        <div class="btn-row">
          <a href="https://macvasquez.com/#home" class="btn btn-primary">
            Volver a macvasquez.com
          </a>
          <a href="mailto:info@macvasquez.com" class="btn btn-outline">
            Contactar soporte
          </a>
        </div>

        <div class="hint">
          Guarda este correo de confirmaci√≥n y el ID de transacci√≥n por si necesitas soporte.
        </div>
      </div>
    `;
  }

  function updateStatusLog(msg){
    const log = document.getElementById("statusLog");
    if (!log) return;
    log.innerHTML = `<strong>Estado de registro:</strong> ${msg}`;
  }

  async function sendToGoogleScript(productosStr, payphoneData){
    try {
      updateStatusLog("Enviando datos a MACVASQUEZ‚Ä¶");

      const payload = {
        productos: productosStr,
        payphoneData: payphoneData
        // Si en el futuro quieres tambi√©n enviar "data" (por ejemplo email directo),
        // puedes a√±adir aqu√≠ un objeto data: { ... }.
      };

      const resp = await fetch(GAS_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const text = await resp.text();
      let json;
      try {
        json = JSON.parse(text);
      } catch {
        json = null;
      }

      if (!resp.ok || !json || json.status !== "success") {
        console.warn("Respuesta Apps Script no OK:", resp.status, text);
        updateStatusLog("Registrado con observaciones. Si no recibes el correo, cont√°ctanos.");
        return;
      }

      updateStatusLog("Registro completado correctamente. Revisa tu correo en unos minutos.");
    } catch (err) {
      console.error("Error llamando a Apps Script:", err);
      updateStatusLog("No se pudo registrar autom√°ticamente. Si no recibes el correo, cont√°ctanos.");
    }
  }

  // === MAIN ===
  document.addEventListener("DOMContentLoaded", function(){
    const params = getParams();
    const payphoneData = buildPayphoneData(params);

    // Pintar UI
    renderUI(params, payphoneData);

    // Solo enviamos a Apps Script si el pago fue aprobado
    if (payphoneData.transactionStatus === "APPROVED") {
      const productosStr = buildProductosString(params);
      sendToGoogleScript(productosStr, payphoneData);
    } else {
      updateStatusLog("No se envi√≥ a MACVASQUEZ porque el pago no fue aprobado.");
    }
  });
})();
</script>
</body>
</html>
