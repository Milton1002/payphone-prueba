<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Confirmado | MACVASQUEZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      padding: 32px;
      max-width: 420px;
      text-align: center;
    }
    h2 { margin-top: 0; }
    .ok { color: #16a34a; }
    .fail { color: #dc2626; }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #0ea5e9;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card" id="contenedor">
    <h2>Procesando pago...</h2>
    <p>Por favor, espera un momento.</p>
  </div>

  <script>
  async function main(){
    const params = new URLSearchParams(window.location.search);

    // Datos del pago (PayPhone agrega status / idTransaction / amount)
    const estado = params.get("status") || "Approved";
    const referencia = params.get("idTransaction") || "N/A";
    const monto = params.get("amount") || "1.00";

    // MUY IMPORTANTE: ID que viene arrastrado desde macvasquez -> index -> gracias
    let deviceIdFromQuery = params.get("deviceId") || "";

    // Reconstruimos o reutilizamos deviceId
    let deviceId = deviceIdFromQuery;
    if (!deviceId) {
      // intento leer localStorage
      deviceId = localStorage.getItem('mvDeviceId');
    }
    if (!deviceId) {
      // √∫ltimo recurso: generar uno estable (misma l√≥gica que usas en macvasquez)
      const fp = [
        navigator.language || '',
        navigator.platform || '',
        (screen && screen.width ? screen.width : '0') + 'x' + (screen && screen.height ? screen.height : '0'),
        new Date().getTimezoneOffset()
      ].join('-');
      deviceId = 'mv-' + btoa(fp).replace(/[^a-z0-9]/gi,'').slice(0,10);
    }

    // Guardar/forzar deviceId en este dominio tambi√©n
    try {
      localStorage.setItem('mvDeviceId', deviceId);
    } catch(_){}

    const contenedor = document.getElementById("contenedor");

    // Si el pago fue aprobado, intentamos desbloquear
    if (estado.toLowerCase() === "approved" || estado.toLowerCase() === "aprobado"){
      contenedor.innerHTML = `
        <h2 class="ok" style="color:#16a34a;display:flex;align-items:center;justify-content:center;gap:8px;">
          <span style="font-size:20px;">‚úÖ</span>
          <span>Pago aprobado</span>
        </h2>
        <p>Tu pago fue procesado correctamente. Activando tus consultas‚Ä¶</p>
        <p><strong>Monto:</strong> $${monto}</p>
        <p><strong>Referencia:</strong> ${referencia}</p>
      `;

      // Llamar a tu backend para marcar este deviceId como pagado
      try {
        const resp = await fetch("https://macvasquez-quota-lt8rqerln-milton002s-projects.vercel.app/api/quota/unlock", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "x-device-id": deviceId
          },
          body: JSON.stringify({ endpoint: "nombres" })
        });

        const data = await resp.json();
        console.log("üîì Resultado del desbloqueo:", data);

        if (data.ok || data.unlocked) {

          // guardar flag premium en localStorage
          localStorage.setItem("mv_paid", "1");
          localStorage.setItem("mv_paid_meta", JSON.stringify({
            endpoint: "nombres",
            unlockedAt: new Date().toISOString(),
            deviceId
          }));

          contenedor.innerHTML = `
            <h2 class="ok" style="color:#16a34a;display:flex;align-items:center;justify-content:center;gap:8px;">
              <span style="font-size:20px;">‚úÖ</span>
              <span>¬°Consultas desbloqueadas!</span>
            </h2>

            <p>Tu pago fue registrado y las consultas de nombres est√°n activas.</p>

            <p><strong>Monto:</strong> $${monto}</p>
            <p><strong>Referencia:</strong> ${referencia}</p>

            <a class="btn" href="https://www.macvasquez.com#identificacion-nombres">
              Volver a Consultas
            </a>
          `;
        } else {
          contenedor.innerHTML += `<p style="color:#dc2626;margin-top:16px;">‚ö†Ô∏è No se pudo confirmar el desbloqueo.</p>`;
        }
      } catch (err) {
        console.error("Error al activar desbloqueo:", err);
        contenedor.innerHTML += `<p style="color:#dc2626;margin-top:16px;">‚ö†Ô∏è Error al activar desbloqueo.</p>`;
      }

    } else {
      // Pago rechazado
      contenedor.innerHTML = `
        <h2 class="fail" style="color:#dc2626;">‚ùå Pago Rechazado</h2>
        <p>No se pudo completar el pago.</p>
        <a class="btn" href="https://www.macvasquez.com">
          Volver
        </a>
      `;
    }
  }

  main();
  </script>
</body>
</html>
