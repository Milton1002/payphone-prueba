<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
</head>
<body>
  <h2>Mi Carrito</h2>
  <p>Total a pagar: <strong>$50.00</strong></p>

  <button onclick="iniciarPago()">Pagar con PayPhone</button>

  <script>
    async function iniciarPago() {
      const monto = 5000; // En centavos ($10.00 = 1000)
      const scriptURL = "https://script.google.com/macros/s/AKfycbzZkrxEQRQBV4pttckxeryGqgsImxM-HrdtPvOrHeIvcQfgU3SVpUS_iO6g4Tibb7mioA/exec"; // ← Reemplaza esto con tu URL de Apps Script

      try {
        const res = await fetch(`${scriptURL}?monto=${monto}`);
        const json = await res.json();

        if (json.paymentUrl) {
          window.location.href = json.paymentUrl;
        } else {
          alert("⚠️ Error al iniciar pago:\n" + JSON.stringify(json));
          console.log(json);
        }
      } catch (e) {
        alert("❌ Error general: " + e);
        console.error(e);
      }
    }
  </script>
</body>
</html>
