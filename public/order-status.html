<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gracias por tu compra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #27ae60; }
    .mensaje {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .btn-volver {
      display: inline-block;
      margin-top: 30px;
      background-color: #2c3e50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
    }
    .btn-volver:hover { background-color: #1a252f; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    table th, table td { padding: 8px; border: 1px solid #ddd; }
    table th { background-color: #f0f0f0; }
    .aviso-correo {
      margin: 25px 0;
      padding: 15px;
      background-color: #e3f7e8;
      border-radius: 8px;
      border-left: 5px solid #27ae60;
    }
    .pill { background:#F3F4F6; border-radius:999px; padding:6px 12px; font-size:.9rem; margin-right:8px; display:inline-block; }
  </style>
</head>
<body>
  <h1>‚úÖ ¬°Gracias por tu compra!</h1>
  <p>Estamos verificando tu pago...</p>

  <div class="mensaje" id="mensaje"></div>

  <a class="btn-volver" href="https://www.macvasquez.com">Volver al inicio</a>

<script>
  function getParam(name){
    const p = new URLSearchParams(location.search);
    return p.get(name);
  }
  function parseProductos(productosStr) {
    if (!productosStr) return [];
    return productosStr.split(',').map(item => {
      const [nombre, cantidad, precio] = item.split('|');
      return {
        nombre: decodeURIComponent(nombre),
        cantidad: parseInt(cantidad),
        precio: parseFloat(precio)
      };
    });
  }
  function mostrarProductos(productos, container) {
    if (productos.length === 0) return;
    let total = 0;
    let html = `
      <h3>üõí Productos comprados:</h3>
      <table>
        <thead>
          <tr>
            <th>Producto</th><th>Cantidad</th><th>Precio</th><th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
    `;
    productos.forEach(p => {
      const subtotal = p.cantidad * p.precio;
      total += subtotal;
      html += `
        <tr>
          <td>${p.nombre}</td>
          <td>${p.cantidad}</td>
          <td>$${p.precio.toFixed(2)}</td>
          <td>$${subtotal.toFixed(2)}</td>
        </tr>
      `;
    });
    html += `
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">Total</th><th>$${total.toFixed(2)}</th>
          </tr>
        </tfoot>
      </table>
    `;
    container.innerHTML += html;
  }

  async function enviarAScriptGoogle(payload) {
    // Igual que tu archivo original (usa tu URL de GAS)
    const scriptUrl = "https://script.google.com/macros/s/AKfycbx4K2tojouYbj_ZQzT_B3N1fO_GD6pxlsvrknweTJ1rDgYFdD4cy8nIeu6Bqd-F8_vRBw/exec";
    try {
      const res = await fetch(scriptUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ payload })
      });
      return await res.json();
    } catch (e) {
      // fallback GET si falla POST (como ya hac√≠as)
      const img = document.createElement('img');
      img.src = scriptUrl + "?payload=" + encodeURIComponent(JSON.stringify(payload));
      img.style.display = 'none';
      document.body.appendChild(img);
      return { method: "GET fallback" };
    }
  }

  function chip(label, value){
    const span = document.createElement("span");
    span.className = "pill";
    span.textContent = `${label}: ${value}`;
    return span;
  }
  function toDollars(cents){ const n = Number(cents||0)/100; return n.toFixed(2); }
  function escapeHtml(s){ return String(s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

  (async () => {
    const id = getParam("id");
    const clientTxId = getParam("clientTransactionId") || getParam("clientTxId") || "";
    const productosParam = getParam("productos") || "";
    const emailParam = getParam("email") || "";

    const cont = document.getElementById("mensaje");

    // Info r√°pida arriba (ID/Tx)
    const infoRow = document.createElement("div");
    infoRow.appendChild(chip("ID", id || "-"));
    infoRow.appendChild(chip("Tx", clientTxId || "-"));
    cont.appendChild(infoRow);

    if (!id || !clientTxId) {
      cont.innerHTML += `<p style="color:#e74c3c;">Par√°metros insuficientes para confirmar.</p>`;
      return;
    }

    try {
      // Confirmaci√≥n via backend (sin exponer token)
      const res = await fetch("/api/confirm-payment.js".replace(/\.js$/,""), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, clientTxId })
      });
      const j = await res.json();
      if (!res.ok) throw j;

      const data = j.data || {};
      const status = (data.transactionStatus || "").toLowerCase();

      if (status === "approved") {
        const correo = emailParam || data.email || "";
        cont.innerHTML += `
          <h2 style="color:#27ae60;">‚úîÔ∏è ¬°Pago Aprobado!</h2>
          <p>Tu compra fue procesada exitosamente.</p>
          <div class="aviso-correo">
            <p>En unos minutos recibir√°s un mensaje con tus claves de acceso a: <strong>${escapeHtml(correo)}</strong></p>
            <p>Revisa tu bandeja de entrada y la carpeta de spam.</p>
          </div>
        `;

        const productos = parseProductos(productosParam);
        mostrarProductos(productos, cont);

        // Enviar a tu Google Apps Script (igual que antes)
        const payload = {
          id,
          clientTransactionId: clientTxId,
          email: correo,
          productos: productosParam || "",
          transactionDate: new Date().toISOString(),
          payphoneData: data
        };
        enviarAScriptGoogle(payload).then(r => console.log("Registrado en Google Sheet:", r));

      } else {
        cont.innerHTML += `
          <h2 style="color:#e74c3c;">‚ùå Pago No Aprobado</h2>
          <p>Hubo un problema con tu transacci√≥n. Intenta nuevamente o contacta con soporte.</p>
          <p class="muted">Estado: <code>${escapeHtml(data.transactionStatus || "Desconocido")}</code></p>
        `;
      }

      // Limpiar querystring tras procesar (como ya hac√≠as)
      if (window.history && window.history.replaceState) {
        const cleanUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
      }
    } catch (err) {
      console.error(err);
      cont.innerHTML += `
        <h2 style="color:#e67e22;">‚ö†Ô∏è Error de verificaci√≥n</h2>
        <p>No se pudo verificar el pago. Intenta nuevamente m√°s tarde.</p>
      `;
      if (window.history && window.history.replaceState) {
        const cleanUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
      }
    }
  })();
</script>
</body>
</html>
